<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shapes Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./demo.scss" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Shapes</h1>
        <h2 class="subheading">Triangles</h2>
        <p>CSS Triangles are generally used with a square or rectangular block to create a pointer or an arrow. </p>
        <div class="demo-content flex">
          <div class="triangle">
            <h3>Top</h3>
            <div class="triangle-top"></div>
          </div>
          <div class="triangle">
            <h3>Right</h3>
            <div class="triangle-right"></div>
          </div>
          <div class="triangle">
            <h3>Bottom</h3>
            <div class="triangle-bottom"></div>
          </div>
          <div class="triangle">
            <h3>Left</h3>
            <div class="triangle-left"></div>
          </div>
        </div>
        <h2 class="subheading">Right Triangles</h2>
        <div class="demo-content flex">
          <div class="triangle">
            <h3>Top Right</h3>
            <div class="triangle-top-right"></div>
          </div>
          <div class="triangle">
            <h3>Bottom Right</h3>
            <div class="triangle-bottom-right"></div>
          </div>
          <div class="triangle">
            <h3>Top Left</h3>
            <div class="triangle-top-left"></div>
          </div>
          <div class="triangle">
            <h3>Bottom Left</h3>
            <div class="triangle-bottom-left"></div>
          </div>
        </div>
        <h2 class="subheading">Ratio Box</h2>
        <div class="demo-content">
          <h3>Ratiobox 300</h3>
          <div class="ratiobox">
            <div class="ratiobox-inner">
              <p class="ratiobox-centeredtext">300 x 300</p>
            </div>
          </div>
          <div class="ratiobox-300-500">
            <div class="ratiobox-inner">
              <p class="ratiobox-centeredtext">300 x 500</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
